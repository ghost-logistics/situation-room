<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Sentinel - Satellite Tracking System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      overflow: hidden;
      background: #0a0e14;
      color: #ffffff;
    }

    .main-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: 50px;
      background: rgba(10, 14, 20, 0.95);
      border-bottom: 2px solid rgba(100, 200, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      color: #64c8ff;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .system-status {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 12px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .version-info {
      color: rgba(100, 200, 255, 0.6);
      font-size: 11px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <div class="logo">
        <span>üõ∞Ô∏è</span>
        <span>STAR SENTINEL</span>
        <span class="version-info">v1.1 - Extended Time Travel</span>
      </div>

      <div class="system-status">
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span style="color: #00ff88; font-weight: 600;">TRACKING ACTIVE</span>
        </div>
        <div id="time-display" style="color: #64c8ff; font-weight: 600; letter-spacing: 1px;">
          --:--:-- UTC
        </div>
      </div>
    </div>

    <div class="content">
      <iframe src="orbital-viz-all-sats.html" title="Satellite Tracker"></iframe>
    </div>
  </div>

  <script>
    // Update time display
    function updateTime() {
      const now = new Date();
      const utc = now.toISOString().substring(11, 19);
      document.getElementById('time-display').textContent = utc + ' UTC';
    }
    
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
